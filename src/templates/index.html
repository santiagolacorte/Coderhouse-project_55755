<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>NÃºmeros Flotantes</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container container-fluid position-absolute px-5">
                <div class="row px-5">
                    <div class="header__container__navbar d-flex justify-content-between align-items-center py-5">
                        <a href="#" class="logo">Logo</a>
                        <ul class="d-flex justify-content-center align-items-center my-0 px-0">
                            <li class="mx-lg-2">
                                <a class="text-center px-2 py-2" href="#">Entrega 1</a>
                            </li>
                            <li class="mx-lg-2">
                                <a class="text-center px-2 py-2" href="#">Entrega 2</a>
                            </li>
                            <li class="mx-lg-2">
                                <a class="text-center px-2 py-2" href="#">Entrega 3</a>
                            </li>
                            <li class="mx-lg-2">
                                <a class="text-center px-2 py-2 active" href="#">Entrega final</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="d-flex justify-content-center align-items-center">
                <img src="{{ url_for('static', filename='assets/img/stars.png') }}" alt="" id="stars">
                <img class="rellax" data-rellax-speed="-8" src="{{ url_for('static', filename='assets/img/moon.png') }}" alt="" id="moon">
                <img src="{{ url_for('static', filename='assets/img/house.png') }}" alt="" id="house">
                <img class="rellax" data-rellax-speed="-3" src="{{ url_for('static', filename='assets/img/secondary-background.png') }}" alt="" id="secondary-background">
                <a class="main__button px-5 py-1" href="#game-screen" id="main-button">Play</a>
                <img src="{{ url_for('static', filename='assets/img/main-background.png') }}" alt="" id="main-background">
                <img class="rellax" data-rellax-speed="3" src="{{ url_for('static', filename='assets/img/left-ghost.png') }}" alt="" id="left-ghost">
                <img class="rellax" data-rellax-speed="10" src="{{ url_for('static', filename='assets/img/right-ghost.png') }}" alt="" id="right-ghost">
                <img src="{{ url_for('static', filename='assets/img/tombs.png') }}" alt="" id="tombs">
                <h1 class="position-absolute" id="main-text">Spooky FizzBuzz</h1>
                <p class="position-absolute">Press the numbers divisible by 3 or 5</p>
            </section>
            <div class="game_screen position-relative py-5 px-5" id="game-screen">
                <div id="number-container"></div>
                <div class="game-over-message" id="game-over"></div>
                <div class="leaderboard" id="leaderboard"></div>
            </div>
        </main>
        <footer class="footer">

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/element.js') }}"></script>
        <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/rellax.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parallax.js') }}"></script>
    </body>
</html>
